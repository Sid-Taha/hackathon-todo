# k8s\frontend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: todo-frontend:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            # Hum assume kar rahe hain ke baad mein hum Port-Forwarding karenge
            - name: NEXT_PUBLIC_API_URL
              value: "http://localhost:8000" 
---
apiVersion: v1
kind: Service
metadata:
  name: todo-frontend
spec:
  selector:
    app: todo-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer